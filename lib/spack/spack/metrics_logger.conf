[loggers]
keys=metrics

[handlers]
keys=metrics_handler

[formatters]
keys=metrics_formatter

[logger_metrics]
level=INFO
handlers=metrics_handler
formatter=metrics_formatter

[handler_metrics_handler]
class=logging.handlers.SysLogHandler
level=INFO
formatter=metrics_formatter
args=('/dev/log',)

[formatter_metrics_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
