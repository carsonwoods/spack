[loggers]
keys=root, metrics_darwin, metrics_linux

[handlers]
keys=metrics_handler_linux, metrics_handler_darwin

[formatters]
keys=metrics_formatter


[logger_root]
level=DEBUG
handlers=metrics_handler_linux

[logger_metrics_darwin]
level=DEBUG
qualname=metrics_darwin
handlers=metrics_handler_darwin
formatter=metrics_formatter

[logger_metrics_linux]
level=DEBUG
qualname=metrics_linux
handlers=metrics_handler_linux
formatter=metrics_formatter


[handler_metrics_handler_darwin]
class=logging.handlers.SysLogHandler
level=DEBUG
formatter=metrics_formatter
args=('/var/run/syslog', 'syslog')

[handler_metrics_handler_linux]
class=logging.handlers.SysLogHandler
level=DEBUG
formatter=metrics_formatter
args=('/dev/log', 'syslog')

[formatter_metrics_formatter]
format=%(asctime)s - spack_metrics - %(levelname)s - %(message)s